<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                      <li><a href="#trip">Voyage</a></li>
                      <li><a href="#foot">A propos de moi</a></li>
                      <li><a href="http://www.wildcodeschool.fr">La Wild Code School</a></li>
                  </ul>
            </div>
            <div id="horloge" class="pull-right"</div>
        </div>
    </nav>

    <header class="homehead vertical-align">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1>Checkpoint 1 Christophe Gibert</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class ="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3 text-center">
                    <article>
                        <h2>Mon dernier voyage au  Ladakh</h2>
                        <p>Découvrez les photos de mon dernier voyage au lac Tsomoriri</p>
                        <div class="row">
                            <div class="col-xs-3">
                                <img src="img/ladakh.jpg" width="100" height="60" alt="ladakh">
                            </div>
                            <div class="col-xs-3">
                                <img src="img/ladakh.jpg" width="100" height="60" alt="ladakh">
                            </div>
                            <div class="col-xs-3">
                                <img src="img/ladakh.jpg" width="100" height="60" alt="ladakh">
                            </div>
                            <div class="col-xs-3">
                                <img src="img/ladakh.jpg" width="100" height="60" alt="ladakh">
                            </div>
                            
                        </div>
                    </article>
                </div>
            </div>
            
        </div>
    </main>

    <footer>
         <div class="container">
            <div class="row">
                <ul class="col-xs-12 footer-sections text-center list-inline">
                    <li class="list-inline-item works"><a href="https://github.com/plesiosaure">My Github account</a></li>
                    <li class="list-inline-item people-say"><a href="https://odyssey.wildcodeschool.fr/users/1027">My Odyssey account</a></li>

                </ul>
            </div>
           
     
            <div class="row">
               <div class="col-xs-12 text-center">
                   <h2>Contact</h2>
                   <form id="contact-form" method="post" action="" role="form">
                           <div class="controls">

                               <div class="row">
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label for="form_name">Prénom *</label>
                                           <input id="form_name" type="text" name="name" class="form-control" placeholder="Votre prénom *" required="required" >

                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label for="form_lastname">Nom *</label>
                                           <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Votre nom *" required="required" >

                                       </div>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label for="form_email">Email *</label>
                                           <input id="form_email" type="email" name="email" class="form-control" placeholder="Votre email *" required="required" >

                                       </div>
                                   </div>
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label for="form_phone">Téléphone</label>
                                           <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Votre téléphone">

                                       </div>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <label for="form_message">Message *</label>
                                           <textarea id="form_message" name="message" class="form-control" placeholder="Message pour moi*" rows="4" required="required" data-error="Please,leave us a message."></textarea>

                                       </div>
                                   </div>
                                   <div class="col-md-12">
                                       <input type="submit" class="btn btn-success btn-send light_purple_bg" value="Envoyer">
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-md-12">
                                       <p class="text-muted"><small><strong>*</strong> Champs requis </small></p>
                                   </div>
                               </div>
                           </div>
                        </form>

               </div>
        </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/horloge.js"></script>
  </body>
</html>
